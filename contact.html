<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Sunil-Jadi</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="project.html">Projects</a>
        </nav>
    </header>
    <section class="contact">
        <div class="contact-content">
            <h2>Contact</h2>
            <button class="dropbtn" onclick="toggleContact()">Contact Details</button>
            <div id="contactDetails" class="contact-details">
                <p>You can reach me via email or LinkedIn:</p>
                <ul>
                    <li>Email: <a href="mailto:jadisunil6@gmail.com">jadisunil6@gmail.com</a></li>
                    <li>LinkedIn: <a href="https://www.linkedin.com/in/suniljadi/" target="_blank">linkedin.com/in/sunil-jadi</a></li>
                    <li>Resume: <a href="https://drive.google.com/file/d/1V-phIxQtYN_nYfZfE9VnOKI1_cT7F2Av/view?usp=drivesdk" target="_blank">resume.pdf</a></li>
                </ul>
            </div>
        </div>
        <div class="home-sci">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-linkedin-square'></i></a>
        </div>
        <span class="home-imgHover"></span>
    </section>
    <script>
        function toggleContact() {
            var contactDetails = document.getElementById("contactDetails");
            if (contactDetails.style.display === "none" || contactDetails.style.display === "") {
                contactDetails.style.display = "block";
            } else {
                contactDetails.style.display = "none";
            }
        }
    </script>
</body>
</html>
